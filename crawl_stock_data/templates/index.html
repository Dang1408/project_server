{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/template.css' %}">
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">#}
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/material-dashboard.css' %}">#}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>

    <div id="home">
        <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="index.html">
                <h1 class="tm-site-title mb-0">Product Admin</h1>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000">NYSE stock</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/stock-vietnam">Viet Nam stock</a>
                </li>
            </ul>
        </div>
        </nav>
    </div>

        <div class="container" style="max-width: 100% !important;">
            <div class="row">
                <div class="col">
                    <p class="mt-5 mb-5">Welcome back, <b>Admin</b></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-6">
                    <form class="" id="search">
                        <div class="row" style=" margin-top: 2rem;">
                          <div class="col-md-6">
                              <div class="row">
                                <label class="col-md-3 label-on-left">From</label>
                                <div class="col-md-9">
                                  <input name="from-date" type="text" class="form-control" autocomplete="false" required>
                                </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="row">
                                <label class="col-md-3 label-on-left">To</label>
                                <div class="col-md-9">
                                <input id="to-date" name="to-date" type="text" class="form-control" autocomplete="false" required>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="row" style=" margin-top: 2rem;">
                            <div class="row">
                                <label class="col-md-3 label-on-left">Stock symbol</label>
                                <div class="col-md-9">
                                  <input name="symbol" type="text" class="form-control" autocomplete="false">
                                </div>
                            </div>
                        </div>
                        <div class="pull-right" style="justify-content: center">
                          <button class="btn btn-primary" type="submit">Search
                          </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <table id="symbol-table" class="display">
                    </table>
                </div>
            </div>

            <!-- row -->
            <div class="row" id="line-chart" style="display: none; margin-top: 10%">
                <div class="col-sm-10">
                    <div id="lineChart" style="width: 100%; height: 1000px"></div>
                </div>
                <div class="col-sm-2">
                    <table id="profitTable" class="display">
                    </table>
                </div>
            </div>

            <div id="show-before-searching" style="display: none;">
                <div class="row pull-right" style="justify-content: center;margin-top: 50px; margin-bottom: 50px ">
                  <button class="btn btn-primary" type="button" id="predicted" style="width: 20%">Predict
                  </button>
                </div>

                <!-- row -->
                <div class="row tm-content-row" id="predicted-chart" style="display: none">
                    <div class="col-sm-12">
                        <div class="tm-block">
                            <div id="chart-example"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <footer class="tm-footer row tm-mt-small" style="margin-top:200px">
            <div class="col-12 font-weight-light">
                <p class="text-center text-white mb-0 px-4 small">
                    Copyright &copy; <b>2018</b> All rights reserved.

                    Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
                </p>
            </div>
        </footer>

    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script>

        $(document).ready(function(){
            initDateTimepicker();
            getDataTable()

            $('form#search').submit(function (e) {
                e.preventDefault();

                let from_date = $('input[name="from-date"]').val();
                let to_date = $('input[name="to-date"]').val();
                let symbol = $('input[name="symbol"]').val();

                draw_chart_with_data(symbol, from_date, to_date);
                getProfitDatatable(symbol);
            });

            $('#predicted').click(function (e) {
                let symbol = $('input[name="symbol"]').val();
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/model/predict-next-date',
                    data : JSON.stringify({
                        "symbol" : symbol,
                        "model" : "SVM",
                        "market" : "NYSE"
                    }),
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                })
                .done(function(data){
                    let actual_data = data["actual_data"]
                                .map(item => [  parseInt(item["timestamp"]),
                                                parseFloatAndFix(item["close"])
                                            ]);
                    let predicted_data = data["predicted_data"].map (item => [  parseInt(item["timestamp"]),
                                                                                parseFloatAndFix(item["close"])
                                                                            ]);
                    render_predicted_chart(actual_data, predicted_data);
                    $("#predicted-chart").show();
                })
                .fail(function(data){
                    data = JSON.parse(data.responseText)
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.error,
                        footer: '<a href="#">Why do I have this issue?</a>'
                      });
                });
                e.preventDefault();
            });

            function getDataTable(){
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/get-stock-symbol',
                    type : 'GET',
                    dataType: 'json',
                    contentType: 'application/json',
                }).done(function(data) {
                    initDatatableStockData(data["data"]);
                }).fail(function(data) {
                    data = JSON.parse(data.responseText)
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.error,
                        footer: '<a href="#">Why do I have this issue?</a>'
                      });
                });
            }

            function getProfitDatatable(symbol) {
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/compare-buy-sell-signal',
                    data: JSON.stringify({
                        "symbol": symbol,
                    }),
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                }).done(function (data) {
                    initDatatableCompareProfit([data]);
                })
                .fail(function (data) {
                    data = JSON.parse(data.responseText)
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.error,
                        footer: '<a href="#">Why do I have this issue?</a>'
                    });
                });
            }
        })
    </script>
</body>
</html>
